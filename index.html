    <!-- Sorting -->
    <div class="container sorting">

      </div>

        <div class="dropdown">
          <p>Filter by region</p>
          <button><i class="fas fa-chevron-down"></i></button>
        </div>

          <p class="region" data-id="Africa-region">Africa</p>
          <p class="region" data-id="America-region">America</p>
          <p class="region" data-id="Asia-region">Asia</p>
          <p class="region" data-id="Europe-region">Europe</p>
          <p class="region" data-id="Oceania-region">Oceania</p>

    </div>
